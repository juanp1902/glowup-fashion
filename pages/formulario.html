<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <nav>
        
        <!-- Sección de Contacto -->
<section id="contacto">
    <h2>Contacto</h2>
    <p>Si tienes alguna pregunta, duda o comentario, ¡no dudes en escribirnos!</p>
    <form action="enviar_formulario.php" method="POST">
        <div class="form-group">
            <label for="name">Tu Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
        </div>

        <div class="form-group">
            <label for="email">Tu Correo:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>

        <div class="form-group">
            <label for="message">Tu Mensaje:</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="cta-btn">Enviar Mensaje</button>
        </div>
    </form>
</section>
    </nav>
</body>
</html>
