<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
</head>
<body>
    <!-- Carrito de Compras -->
<section id="carrito">
    <h2>Tu Carrito</h2>
    <div id="productos-en-carrito">
        <!-- Aquí se mostrarán los productos añadidos -->
    </div>
    <div id="total-carrito">
        <p><strong>Total:</strong> $<span id="total">0.00</span></p>
    </div>
    <button id="vaciar-carrito" class="cta-btn">Vaciar Carrito</button>
    <button id="proceder-pago" class="cta-btn">Proceder al Pago</button>
</section>

</body>
</html>
